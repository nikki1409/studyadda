{% extends 'dashboard/base.html' %} 
{% load static %}
{% block content %}
    <div class="container mt-2 pt-2">
        <p class="text-center" style="font-size:35px; color:black; font-family:serif;">Select Course For MCQ</p>

        <div class="row">
            {% for course in courses %}
            <div class="col-lg-3">
                <a href="/{{course.id}}" class="btn btn-primary">{{course.course_name}}</a>
            </div>
            {% endfor %}
    </div>
{% endblock content %}
